<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onLoad="Game.setButtonListeners()">
    <div id="game-circle">
        <div id="color-circle">
            <div class="btn" id="green"></div>
            <div class="btn" id="red"></div>
            <div class="btn" id="yellow"></div>
            <div class="btn" id="blue"></div>
        </div>
        <div id="center-circle">
            <div id="top-screen"><h1>Simon</h1></div>
            <div id="bottom-screen">
                <div class="screen" id="counter">--</div>
                <div class="screen" id="reset">Reset</div>
                <div class="screen" id="strict">
                    <div id="strict-light"></div>
                    Strict
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
